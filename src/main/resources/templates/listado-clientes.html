<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body style="background-color:#ffffff; padding-top: 0px">
<<nav class="navbar navbar-expand-lg px-4">

  <a href="/" class="navbar-brand"><img src="/img/IKONOX-HORIZONTAL-NEGRO-1408122652.png" alt="Ikonox"  width="200" height="85" ></a>
  <div class="collapse navbar-collapse  ">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/">Información</a></li>
      <li class="nav-item"><a class="nav-link" href="/registro-clientes">Registro</a></li>
      <li class="nav-item"><a class="nav-link" href="/listado-clientes">Listado</a></li>
    </ul>
  </div>
  <button style="background-color: #1f435b; color: #ffffff;" class="btn btn-dark ms-2"><a style="text-decoration: none; color: white;" href="https://www.ikonox.com/"target="_blank">Ikonox</a></button>
</nav>
<div style="padding-top: 50px" class="container">
  <div style="padding-top: 160px" class="container py-5 text-center">

    <h1 style="color: black" class="py-5 mb-1"><b>Solicitudes de Kit Digital</b></h1>

    <table class="table table-dark table-hover border ">
      <thead class="table table-light">
      <tr class="text-center">
        <th>ID</th>
        <th>Nombre Empresa</th>
        <th>Número Empleados</th>
        <th>Tipo Empresa</th>
        <th>Fecha de la cita</th>
        <th>Elección de Kit</th>
        <th> Opciones </th>
      </thead>
      </tr>
      <tr class="text-center" th:each="c: ${listaClientes}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.nombreEmpresa}"></td>
        <td th:text="${c.numEmpleado}"></td>
        <td th:text="${c.sociedadEmpresa}"></td>
        <!-- En este caso se utiliza el cambio de formato para representar el formato europeo de la fecha de día, mes año -->
        <td th:text="${#temporals.format(c.fechaCita,'dd/MM/yyyy')}"></td>
        <td th:text="${c.opcionKit}"></td>
        <th>
          <!-- Las 2 siguientes líneas se utilizan para editar y eliminar dentro de la tabla-->
          <a th:href="@{'/editar/' + ${c.getId()}}" title="Editar" style="background-color: darkgreen; color: white" class="btn ">Editar</a>
          <a th:href="@{/eliminar/{id}(id=${c.id})}" title="Eliminar" style="background-color: darkred; color: white" class="btn" onclick="return confirm('¿Seguro que deseas eliminar?')">Eliminar</a>
        </th>
      </tr>
    </table>
    </thead>
    <a style="background-color:#1a8600; color: white" th:href="@{/registro-clientes}" class="btn mt-3"><b>Nueva Solicitud</b></a>
  </div>
</div>
<footer class="text-center py-4 mt-5">
  <div class="container ">
    <div class="d-flex justify-content-between flex-wrap align-items-center">
      <div><strong></strong></div>
      <div class="d-flex gap-3">
        <img src="/img/IKONOX-HORIZONTAL-NEGRO-1408122652.png" alt="Ikonox" width="200" height="85" >
      </div>
      <div>
        <a href="https://www.instagram.com/ikonox/"><i class="bi bi-instagram"></i></a>
        <a href="https://www.facebook.com/ikonoxmarketingdigital"><i class="bi bi-facebook"></i></a>
        <a href="https://x.com/ikonox_com"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
    <p class="mt-3 mb-0">&copy; 2025. Todos los Derechos Reservados</p>
  </div>
</footer>
</body>
</html>
