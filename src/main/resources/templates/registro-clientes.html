<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kit Digital - Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

</head>

<body  style="background-color:#ffffff; padding-top: 0px">
<nav class="navbar navbar-expand-lg px-4">

  <a href="/" class="navbar-brand"><img src="/img/IKONOX-HORIZONTAL-NEGRO-1408122652.png" alt="Ikonox"  width="200" height="85" ></a>
  <div class="collapse navbar-collapse  ">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" href="/">Información</a></li>
      <li class="nav-item"><a class="nav-link" href="/registro-clientes">Registro</a></li>
      <li class="nav-item"><a class="nav-link" href="/listado-clientes">Listado</a></li>
    </ul>
  </div>
  <button style="background-color: #1f435b; color: #ffffff;" class="btn btn-dark ms-2"><a style="text-decoration: none; color: white;" href="https://www.ikonox.com/"target="_blank">Ikonox</a></button>
</nav>
<div style="padding-top: 110px" class="container">
  <div style="padding-top: 160px" class="container py-5 text-center">
    <!-- Se utiliza la siguiente línea de código para reedirigir a la página de editar y nuevo empleado, recogiendo la id del empleado ya creado -->
    <h1 style="color: #1f435b; padding-bottom: 50px" class="text-center" th:text="${id} != null?'Editar Empleado':'Alta Kit Digital'" }></h1>
    <form style="width: auto " class="row g-3 needs-validation mx-5" novalidate th:action="@{/guardar}" method="POST" th:object="${cliente}">
      <!-- De modo oculto, tomamos que se envia por el metodo GET -->
      <input type="hidden" name="id" th:field="*{id}" />
      <div class="col-md-6 mb-3">
        <label for="validationCustom01" class="form-label"  style="color: #1f435b">Nombre de Empresa</label>
        <input type="text" class="form-control border-end" id="validationCustom01" required th:field="*{nombreEmpresa}">
        <div class="valid-feedback">
          ¡Correcto!
        </div>
        <div class="invalid-feedback">Debes escribir tu código</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom07" class="form-label"  style="color: #1f435b">Número de empleados</label>
        <input type="text" class="form-control border-end" id="validationCustom07" required th:field="*{numEmpleado}">
        <div class="valid-feedback">
          ¡Correcto!
        </div>
        <div class="invalid-feedback">Debes escribir tu nombre</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom02" class="form-label"  style="color: #1f435b">¿Eres autónomo o empresa?</label>
        <select class="form-select" id="validationCustom02" required th:field="*{sociedadEmpresa}">
          <!-- Se utiliza un select para indicar el cargo que corresponde a cada empleado, eligiéndolo el mismo-->
          <option selected disabled value="">Indica tu cargo</option>
          <option th:value="'Autónomo'">Autónomo</option>
          <option th:value="'Sociedad Limitada'">Sociedad Limitada</option>
          <option th:value="'Sociedad Anónima'">Sociedad Anónima</option>
        </select>
        <div class="valid-feedback">
          ¡Correcto!
        </div>
        <div class="invalid-feedback">Indica tu estado actual en la empresa</div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="validationCustom03" class="form-label"  style="color: #1f435b">Fecha Cita</label>
        <input type="datetime-local" class="form-control" id="validationCustom03" required th:field="*{fechaCita}">
        <div class="valid-feedback">
          ¡Correcto!
        </div>
        <div class="invalid-feedback">Indica bien tu fecha</div>
      </div>
      <div class="mb-3 justify-content-end">
        <label for="validationCustom06" class="form-label"  style="color: #1f435b">Opciones del Kit</label>
        <select class="form-select" id="validationCustom06" required th:field="*{opcionKit}">
          <!-- Se utiliza un select para indicar el cargo que corresponde a cada empleado, eligiéndolo el mismo-->
          <option selected disabled value="">Indica tu cargo</option>
          <option th:value="'Gestión Redes + Web'">Gestión Redes + Web</option>
          <option th:value="'Web + Ordenador'">Web + Ordenador</option>
          <option th:value="'Gestión Redes + Ordenador'">Gestión Redes + Ordenador</option>
        </select>
        <div class="valid-feedback">
          ¡Correcto!
        </div>
        <div class="invalid-feedback">Indica tu estado actual en la empresa</div>
      </div>
      <div  class="py-2 align-items-center">
        <button style="background-color: #1f435b; color: #ffffff;" type="submit" class="btn" ><b>Enviar datos</b></button>
      </div>

    </form>

    <script>

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()


    </script>
  </div>
</div>
<footer class="text-center py-4 mt-5">
  <div class="container ">
    <div class="d-flex justify-content-between flex-wrap align-items-center">
      <div><strong></strong></div>
      <div class="d-flex gap-3">
        <img src="/img/IKONOX-HORIZONTAL-NEGRO-1408122652.png" alt="Ikonox" width="200" height="85" >
      </div>
      <div>
        <a href="https://www.instagram.com/ikonox/"><i class="bi bi-instagram"></i></a>
        <a href="https://www.facebook.com/ikonoxmarketingdigital"><i class="bi bi-facebook"></i></a>
        <a href="https://x.com/ikonox_com"><i class="bi bi-twitter"></i></a>
      </div>
    </div>
    <p class="mt-3 mb-0">&copy; 2025. Todos los Derechos Reservados</p>
  </div>
</footer>
</div>
</body>

</html>
